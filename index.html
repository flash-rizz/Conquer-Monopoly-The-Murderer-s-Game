<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer Monopoly</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

    <div id="menu-screen">
        <h1>Conquer Monopoly</h1>
        <button class="btn-action" style="width:80%" onclick="showCreate()">Create New Game</button>
        <button class="btn-action" style="width:80%" onclick="showJoin()">Join Existing Game</button>
    </div>

    <div id="create-screen" class="hidden">
        <h2>Create Game</h2>
        <input type="text" id="c-name" placeholder="Your Name">
        <input type="text" id="c-room" placeholder="Room Code (e.g. 123)">
        <input type="number" id="c-limit" placeholder="Total Players (e.g. 4)">
        <button onclick="createGame()">Start Session</button>
        <button class="btn-close" onclick="backToMenu()">Back</button>
    </div>

    <div id="join-screen" class="hidden">
        <h2>Join Game</h2>
        <input type="text" id="j-name" placeholder="Your Name">
        <input type="text" id="j-room" placeholder="Room Code">
        <button onclick="joinGame()">Enter Lobby</button>
        <button class="btn-close" onclick="backToMenu()">Back</button>
    </div>

    <div id="game-screen" class="hidden">
        
        <div class="stats-bar">
            <div id="player-name-display">Player</div>
            <div id="cash-display">RM 0</div>
        </div>

        <div class="secret-section" onclick="toggleRole()">
            <span>Tap to view Role: </span>
            <span id="role-display" class="blur">???</span>
        </div>

        <div class="grid-menu">
            <button class="btn-action" onclick="openModal('pay')">ğŸ’¸ Pay Player</button>
            <button class="btn-action" onclick="openModal('bank')">ğŸ¦ Pay/Take Bank</button>
            <button class="btn-action" onclick="openModal('land')">ğŸš© Claim Land</button>
            <button class="btn-action" onclick="drawCard('chest')">ğŸ“¦ Chest Card</button>
            <button class="btn-action" onclick="drawCard('power')">âš¡ Power Card</button>
            <button class="btn-action" onclick="openModal('inventory')">ğŸ’ My Assets</button>
        </div>

        <div id="murderer-zone" class="hidden">
            <h3>ğŸ”ª Murderer Controls</h3>
            <button class="btn-danger" onclick="triggerHintSelection()">Generate Hint Options</button>
            <div id="hint-options" class="hidden"></div>
        </div>

        <div class="feed-section">
            <h3>ğŸ“¢ Public Log & Hints</h3>
            <ul id="game-log"></ul>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h2 id="modal-title">Action</h2>
            <div id="modal-content"></div>
            <button class="btn-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
